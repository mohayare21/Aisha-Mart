<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Aisha Mart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--soft-gray) 0%, var(--pure-white) 100%);
            padding: 2rem;
        }
        
        .auth-container {
            background: var(--pure-white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .auth-welcome {
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            color: var(--pure-white);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-welcome h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .auth-welcome p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .auth-form-container {
            padding: 3rem;
        }
        
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .auth-tab {
            padding: 1rem;
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: var(--transition-fast);
        }
        
        .auth-tab.active {
            color: var(--primary-green);
            border-bottom-color: var(--primary-green);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: var(--transition-fast);
        }
        
        .form-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(27, 94, 32, 0.1);
        }
        
        .form-error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-checkbox input {
            width: 18px;
            height: 18px;
        }
        
        .form-checkbox label {
            font-size: 0.9rem;
            color: var(--text-gray);
        }
        
        .submit-btn {
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-gray);
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.875rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--pure-white);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: var(--transition-fast);
        }
        
        .social-btn:hover {
            border-color: var(--primary-green);
            background: var(--soft-gray);
        }
        
        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
            }
            
            .auth-welcome {
                display: none;
            }
            
            .auth-form-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-welcome">
                <div class="logo" style="margin-bottom: 2rem; color: white;">
                    <svg width="50" height="50" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="18" fill="white"/>
                        <path d="M20 8L28 16H24V26H16V16H12L20 8Z" fill="#1B5E20"/>
                    </svg>
                    <span style="font-size: 2rem;">Aisha Mart</span>
                </div>
                <h2>Welcome Back!</h2>
                <p>Join thousands of happy customers who trust Aisha Mart for all their shopping needs. Fresh products, great prices, and exceptional service await you.</p>
            </div>
            
            <div class="auth-form-container">
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                    <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
                </div>
                
                <!-- Login Form -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email Address</label>
                        <input type="email" class="form-input" id="loginEmail" required>
                        <span class="form-error" id="loginEmailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" class="form-input" id="loginPassword" required>
                        <span class="form-error" id="loginPasswordError"></span>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary submit-btn">Login</button>
                    
                    <div class="divider">or</div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn">
                            <span>Facebook</span>
                        </button>
                    </div>
                </form>
                
                <!-- Signup Form -->
                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label class="form-label" for="signupName">Full Name</label>
                        <input type="text" class="form-input" id="signupName" required>
                        <span class="form-error" id="signupNameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="signupEmail">Email Address</label>
                        <input type="email" class="form-input" id="signupEmail" required>
                        <span class="form-error" id="signupEmailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="signupPassword">Password</label>
                        <input type="password" class="form-input" id="signupPassword" required>
                        <span class="form-error" id="signupPasswordError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-input" id="signupConfirmPassword" required>
                        <span class="form-error" id="signupConfirmPasswordError"></span>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the Terms & Conditions</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary submit-btn">Create Account</button>
                    
                    <div class="divider">or</div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn">
                            <span>Facebook</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                forms[0].classList.add('active');
            } else {
                tabs[1].classList.add('active');
                forms[1].classList.add('active');
            }
            
            // Clear all errors when switching tabs
            clearAllErrors();
        }
        
        // Check if user is already logged in
        if (authModule.isLoggedIn()) {
            // Check if there's a redirect URL
            const redirectUrl = sessionStorage.getItem('redirect_after_login');
            if (redirectUrl) {
                sessionStorage.removeItem('redirect_after_login');
                window.location.href = redirectUrl;
            } else {
                window.location.href = 'index.html';
            }
        }
        
        // ==================== LOGIN FORM HANDLER ====================
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Attempt login
            const result = authModule.login(email, password, rememberMe);
            
            if (result.success) {
                authModule.showSuccess(result.message);
                
                // Redirect after short delay
                setTimeout(() => {
                    const redirectUrl = sessionStorage.getItem('redirect_after_login');
                    if (redirectUrl) {
                        sessionStorage.removeItem('redirect_after_login');
                        window.location.href = redirectUrl;
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            } else {
                authModule.showError(result.message);
            }
        });
        
        // ==================== SIGNUP FORM HANDLER ====================
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Check terms agreement
            if (!agreeTerms) {
                authModule.showError('Please agree to the Terms & Conditions');
                return;
            }
            
            // Attempt registration
            const result = authModule.register(name, email, password, confirmPassword);
            
            if (result.success) {
                authModule.showSuccess(result.message);
                
                // Clear form
                this.reset();
                
                // Switch to login tab after short delay
                setTimeout(() => {
                    switchTab('login');
                    // Pre-fill email in login form
                    document.getElementById('loginEmail').value = email;
                    authModule.showSuccess('You can now sign in with your credentials');
                }, 1500);
            } else {
                authModule.showError(result.message);
            }
        });
        
        // Clear errors when user starts typing
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', function() {
                const errorId = this.id + 'Error';
                clearError(errorId);
            });
        });
        
        // Social login placeholder handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                authModule.showError('Social login coming soon! Please use email registration.');
            });
        });
    </script>
</body>
</html>
